<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Major Project</title>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <nav class="navbar">
            <h3>Audio Stimulation Of The Environment For People With Visual Impairments</h3>
    </nav>
    <div class="container">
        <img class="hero" src="../hero.svg" alt="">
        <div><h3>Let's revisit Steps II and III of the device and see how well our machine learning models work.</h3></div>
        <div class="center">
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="images" class="upload-label">
                    Choose Image to Detect the Objects
                </label>
                <input type="file" name="images" id="images" accept=".png, .jpg, .jpeg">
                <label for="simage" class="upload-label">Choose Image for converting into Speech </label>
                <input type="file" name="simage" id="simage" accept=".png, .jpg, .jpeg">
            </form>
            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div class="predict"  style="display:none;">
                    <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
                </div>
                <div class="speech"  style="display:none;">
                    <div class="text-preview"></div>
                    <button type="button" class="btn btn-primary btn-lg " id="btn-text">Convert to Speech</button>
                </div>
            </div>
            <div class="loader" style="display:none;"></div>
            <h3 id="result">
                <span> </span>
            </h3>
            <img id="target" src="" />
        </div>
    </div>
</body>

<footer>
    <script src="../static/js/main.js" type="text/javascript"></script>
</footer>

</html>
